
<ng-template *ngIf="eventLogs.length === 0;else table">
  <p>Loading....</p>
</ng-template>

<ng-template #table>
  <div>
    <table class="table table-hover table-responsive ">
      <thead>
        <tr>
          <th>#</th>
          <th>Date</th>
          <th>Description</th>
          <th>Type</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of eventLogs; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.date | date:'short' }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.eTypeText }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-template>
